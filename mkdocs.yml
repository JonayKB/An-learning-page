# Inspired by 
site_name: My Docs
site_url: https://mydomain.org/mysite

theme:
  name: material
  icon:
    annotation: material/arrow-right-circle
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - header.autohide
    - toc.follow
    - navigation.indexes
    - content.tabs.link
    

nav:
  - Home: index.md
  - Showcase: showcase.md
  - Dise√±o de Aplicaciones:
      - Imagenes Vectoriales: design/vectorials/index.md

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
      auto_title: true
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

plugins:
  - search
  - minify:
      minify_html: true
